<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayang Tamagotchi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Georgia', serif;
            color: #FF6600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .container {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #e65c00;
        }

        /* Responsiveness for mobile */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            h1 {
                font-size: 24px;
            }

            .container {
                padding: 15px;
            }

            .button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Wayang Tamagotchi!</h1>
    <div class="container">
        <p>Siapkan karakter wayang Anda dan mulai bermain!</p>
        <a href="#" class="button">Mulai Petualangan</a>
    </div>
</body>
</html>
